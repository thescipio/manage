<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halcyon • Project Management</title>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/111476396?s=200&v=4" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <script src="https://kit.fontawesome.com/2ff8362c80.js" crossorigin="anonymous"></script>
    <link href="../src/css/custom.css" rel="stylesheet">
    <link href="../src/css/spinner.css" rel="stylesheet">
</head> 
<body class="min-h-screen flex flex-col">
    <div class="container flex-grow" hidden>
        <div class="flex items-center mb-6">
            <div class="mb-8 flex flex-col items-start space-y-2">
                <button onclick="window.history.back()" class="flex items-center -ml-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="transition-transform duration-300 transform hover:scale-110" height="40px" viewBox="0 -960 960 960" width="40px" fill="#FFFFFF">
                        <path d="M560-240 320-480l240-240 56 56-184 184 184 184-56 56Z"/>
                    </svg>
                </button>
                <h1 class="text-white text-4xl font-semibold">Team member</h1>
            </div>       

            <a id="addButton" href="create.html" class="ml-auto py-1 px-6 rounded-3xl" style="background-color: #660025; color: #ffd9de; text-decoration: none;" hidden>
                New member
            </a>   
        </div>

        <div class="relative overflow-x-auto -mt-10">
            <table class="w-full text-sm text-left rtl:text-right text-white">
                <thead class="text-xs text-white uppercase table-color">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Mail
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Role
                        </th>
                        <th scope="col" class="px-6 py-3">
                           
                        </th>
                    </tr>
                </thead>
                <tbody id="user-list" class="table-color2">
                   
                </tbody>
            </table>
        </div>
    </div>

    <div id="spinner" class="flex items-center justify-center min-h-screen">
        <div class="loader">
            <svg class="circular">
                <circle class="path" fill="none" r="20" cx="50" cy="50" stroke-width="3" stroke-miterlimit="10"/>
            </svg>
        </div>
    </div>

    <div id="deleteModal" tabindex="-1" aria-hidden="true" class=" hidden overflow-y-auto overflow-x-hidden fixed top-0 left-0 right-0 z-50 flex justify-center items-start w-full md:inset-0 h-modal md:h-full">
        <div class="relative p-4 w-full max-w-md h-full md:h-auto">
            <!-- Modal content -->
            <div class="relative p-4 text-center rounded-lg shadow alert-color sm:p-5">
                <svg class="text-white w-11 h-11 mb-3.5 mx-auto" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"></path></svg>
                <p class="mb-4 text-gray-300">Are you sure you want to delete this item?</p>
                <div class="flex justify-center items-center space-x-4">
                    <button data-modal-toggle="deleteModal" type="button" class="py-2 px-3 text-sm font-medium rounded-lg focus:outline-none focus:ring-0 bg-white text-black hover:bg-gray-200">
                        No, cancel
                    </button>
                    <button type="submit" class="py-2 px-3 text-sm font-medium text-center text-white rounded-lg focus:outline-none focus:ring-0 alert-delete">
                        Yes, I'm sure
                    </button>
                </div>
            </div>
        </div>
    </div>
    

    <footer class="container mt-auto text-white">
        <div class="text-center text-xs">
            <span>© 2024 Halcyon Project.&nbsp;&nbsp;&nbsp;•&nbsp;&nbsp;&nbsp;<a href="https://hlcyn.co">Home</a>&nbsp;&nbsp;&nbsp;<a href="https://wiki.hlcyn.co">Wiki </a>&nbsp;&nbsp;&nbsp;<a href="https://github.com/halcyonproject">GitHub</a></span>
        </div>
    </footer>

    <script src="../src/js/controller/team/main.js" type="module"></script>
    <script src="src/js/guard.js" type="module"></script>
    <script src="dropdown.js"></script>
</body>
</html>
